<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CryptoPanda</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Splash screen -->
  <div id="splash">
    <img src="portada.jpg" alt="CryptoPanda portada" />
    <div class="loading-indicator">
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
      <button disabled id="loading-text">Loading...</button>
    </div>
  </div>

  <!-- BotÃ³n Start Game -->
  <div id="start-game" style="display: none;">
    <button onclick="iniciarJuego()">Start Game</button>
  </div>

  <!-- Contenido del juego -->
  <div id="game" style="display: none;">
    <button class="music-toggle" onclick="toggleMusic()">ðŸ”Š</button>

    <div class="container">
      <h1>CryptoPanda</h1>

      <img src="panda.jpeg" alt="CryptoPanda" class="panda">
      <div id="coin-container"></div>

      <div class="balance">
        ðŸ’° <span id="coin-count">80</span> $PANDA
      </div>

      <div class="energy-bar">
        <div class="fill"></div>
        <span>âš¡ 5000 / 5000</span>
      </div>

      <div class="buttons">
        <button onclick="jugar()">ðŸŽ® Jugar</button>
        <button onclick="referidos()">ðŸ‘¥ Referidos</button>
      </div>
    </div>

    <!-- Audios -->
    <audio id="tap-sound" src="tap.mp3" preload="auto"></audio>
    <audio id="coin-sound" src="coin.mp3" preload="auto"></audio>
    <audio id="bg-music" src="musica.mp3" autoplay loop></audio>
  </div>

  <!-- Script de carga -->
  <script>
    let progress = 0;
    const fill = document.querySelector('.progress-fill');

    const interval = setInterval(() => {
      progress += 1;
      fill.style.width = progress + '%';
      if (progress >= 100) {
        clearInterval(interval);
        document.getElementById("splash").style.display = "none";
        document.getElementById("start-game").style.display = "block";
      }
    }, 50); // 5 segundos total

    function iniciarJuego() {
      document.getElementById("start-game").style.display = "none";
      document.getElementById("game").style.display = "block";
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
